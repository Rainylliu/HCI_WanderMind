<html lang="zh">
<head>

    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <img src="./img/logo.svg" alt="WanderMind Logo">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./dashboard.html"><img src="./img/dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a>

                    <li>
